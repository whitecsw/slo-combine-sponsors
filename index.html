// === STORAGE HELPERS ===
const STORAGE_KEY = "slo_combine_prospects_v2";
function loadProspects() {
  try {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) {
      const parsed = JSON.parse(saved);
      // Merge: keep saved statuses/notes but add any new default prospects
      const savedMap = {};
      parsed.forEach(p => { savedMap[p.id] = p; });
      return DEFAULT_PROSPECTS.map(dp => savedMap[dp.id] ? { ...dp, status: savedMap[dp.id].status, notes: savedMap[dp.id].notes, priority: savedMap[dp.id].priority } : dp);
    }
  } catch(e) { console.warn("Failed to load saved data", e); }
  return DEFAULT_PROSPECTS;
}
function saveProspects(prospects) {
  try { localStorage.setItem(STORAGE_KEY, JSON.stringify(prospects.map(p => ({ id: p.id, status: p.status, notes: p.notes, priority: p.priority })))); } catch(e) { console.warn("Failed to save", e); }
}
