  {phase:"Phase 2 â€” Warm Outreach (Weeks 2â€“3)",icon:"ðŸ“§",tasks:["Send personalized emails to all 'high' priority prospects","Follow up with phone calls 3 days after email","Leverage personal connections for warm intros","Target Performance Intelligence Partner ($5K) first"]},
  {phase:"Phase 3 â€” Meetings & Proposals (Weeks 3â€“5)",icon:"ðŸ¤",tasks:["Schedule in-person or virtual meetings","Present tier-specific sponsorship deck","Customize proposals with prospect's logo mockups","Follow up within 48 hours with formal proposal"]},
  {phase:"Phase 4 â€” Close & Onboard (Weeks 5â€“8)",icon:"âœ…",tasks:["Send agreements and collect commitments","Gather sponsor logos and brand guidelines","Confirm booth preferences and signage needs","Add sponsors to website, emails, and materials"]},
  {phase:"Phase 5 â€” Post-Event Value (After May 9)",icon:"ðŸ“¸",tasks:["Share professional photos/videos featuring sponsor branding","Send sponsor impact report (attendance, reach)","Thank-you emails with highlight reel","Discuss renewal for next year"]},
];

const SK = "slo_combine_v4";
const load = () => { try { const s = localStorage.getItem(SK); if(s){const m={}; JSON.parse(s).forEach(p=>{m[p.id]=p}); return DP.map(d=>m[d.id]?{...d,status:m[d.id].status,notes:m[d.id].notes||d.notes,priority:m[d.id].priority||d.priority}:({...d,status:"Not Contacted"}))} } catch(e){} return DP.map(d=>({...d,status:"Not Contacted"})) };
const sv = (ps) => { try{localStorage.setItem(SK,JSON.stringify(ps.map(p=>({id:p.id,status:p.status,notes:p.notes,priority:p.priority}))))}catch(e){} };

function Label({children}){ return <div style={{color:"#5a5550",fontSize:9,textTransform:"uppercase",letterSpacing:"0.06em",marginBottom:2}}>{children}</div> }
function Field({label,value,color,full}){ return <div style={full?{gridColumn:"1 / -1"}:{}}><Label>{label}</Label><div style={{color:color||"#e8e4de",wordBreak:"break-word"}}>{value}</div></div> }

function App() {
  const [prospects, setProspects] = useState(load);
  const [tab, setTab] = useState("dashboard");
  const [tierF, setTierF] = useState("all");
  const [regionF, setRegionF] = useState("all");
  const [statusF, setStatusF] = useState("all");
  const [prioF, setPrioF] = useState("all");
  const [search, setSearch] = useState("");
  const [expanded, setExpanded] = useState(null);
  const [editSt, setEditSt] = useState(null);
  const [editN, setEditN] = useState(null);
  const [nDraft, setNDraft] = useState("");

  useEffect(() => { sv(prospects); }, [prospects]);

  const upS = (id, s) => { setProspects(p=>p.map(x=>x.id===id?{...x,status:s}:x)); setEditSt(null); };
  const upN = (id, n) => { setProspects(p=>p.map(x=>x.id===id?{...x,notes:n}:x)); setEditN(null); };
  const upP = (id, pr) => { setProspects(p=>p.map(x=>x.id===id?{...x,priority:pr}:x)); };
  const reset = () => { if(confirm("Reset all changes to defaults?")){ localStorage.removeItem(SK); setProspects(DP.map(d=>({...d,status:"Not Contacted"}))); }};

  const filtered = useMemo(() => prospects.filter(p => {
    if(tierF!=="all"&&p.tier!==tierF) return false;
    if(regionF!=="all"&&p.region!==regionF) return false;
    if(statusF!=="all"&&p.status!==statusF) return false;
    if(prioF!=="all"&&p.priority!==prioF) return false;
    if(search){ const q=search.toLowerCase(); return p.name.toLowerCase().includes(q)||p.cat.toLowerCase().includes(q)||p.notes.toLowerCase().includes(q); }
    return true;
  }), [prospects,tierF,regionF,statusF,prioF,search]);

  const stats = useMemo(() => {
    const committed=prospects.filter(p=>p.status==="Committed").length;
    const inProg=prospects.filter(p=>!["Not Contacted","Committed","Declined"].includes(p.status)).length;
    const rev=prospects.reduce((s,p)=>{const t=TIERS.find(t=>t.id===p.tier);const v=parseInt((t?.price||"").replace(/[\$,]/g,""));return s+(isNaN(v)?0:v)},0);
    return { total:prospects.length, committed, inProg, nc:prospects.filter(p=>p.status==="Not Contacted").length, rev, ik:prospects.filter(p=>p.tier.startsWith("ik_")).length };
  }, [prospects]);

  const tFor = id => TIERS.find(t=>t.id===id);
  const bx = {background:"#151515",border:"1px solid #262626",borderRadius:10};
  const g = "#C9A227";

  return (
    <div style={{fontFamily:"'DM Sans',system-ui,sans-serif",background:"#0a0a0a",color:"#e8e4de",minHeight:"100vh"}}>
      <div style={{background:"linear-gradient(135deg,#141410,#0a0a0a,#14120e)",borderBottom:`1px solid ${g}30`,padding:"14px 16px",position:"sticky",top:0,zIndex:50}}>
        <div style={{maxWidth:1400,margin:"0 auto",display:"flex",justifyContent:"space-between",alignItems:"center",flexWrap:"wrap",gap:8}}>
          <div>
            <h1 style={{fontFamily:"'Playfair Display',serif",fontSize:20,fontWeight:800,margin:0,background:`linear-gradient(135deg,${g},#e8d48b)`,WebkitBackgroundClip:"text",WebkitTextFillColor:"transparent"}}>SLO COUNTY COMBINE</h1>
            <p style={{margin:0,color:"#5a5550",fontSize:10,letterSpacing:"0.12em",textTransform:"uppercase"}}>2026 Sponsorship Pipeline Â· {prospects.length} Prospects</p>
          </div>
          <div style={{display:"flex",gap:5,alignItems:"center",flexWrap:"wrap"}}>
            {["dashboard","prospects","workflows"].map(t=>(
              <button key={t} onClick={()=>setTab(t)} style={{padding:"5px 12px",borderRadius:6,border:tab===t?`1px solid ${g}`:"1px solid #2a2a2a",background:tab===t?`${g}18`:"transparent",color:tab===t?g:"#7a7570",fontSize:10,fontWeight:600,textTransform:"uppercase",letterSpacing:"0.06em"}}>{t}</button>
            ))}
            <button onClick={reset} style={{padding:"5px 8px",borderRadius:6,border:"1px solid #2a2a2a",background:"transparent",color:"#444",fontSize:9}}>Reset</button>
          </div>
        </div>
      </div>

      <div style={{maxWidth:1400,margin:"0 auto",padding:"14px 16px"}}>
        {tab==="dashboard" && <>
          <div style={{display:"grid",gridTemplateColumns:"repeat(auto-fit,minmax(120px,1fr))",gap:8,marginBottom:20}}>
            {[{l:"Total",v:stats.total,c:g},{l:"Not Contacted",v:stats.nc,c:"#6b7280"},{l:"In Progress",v:stats.inProg,c:"#3b82f6"},{l:"Committed",v:stats.committed,c:"#10b981"},{l:"Cash Pipeline",v:`$${stats.rev.toLocaleString()}`,c:"#f59e0b"},{l:"In-Kind",v:stats.ik,c:"#7C3AED"}].map((s,i)=>(
              <div key={i} style={{...bx,padding:"12px 10px",textAlign:"center"}}>
                <div style={{fontSize:20,fontWeight:700,color:s.c,fontFamily:"'Playfair Display',serif"}}>{s.v}</div>
                <div style={{fontSize:8,color:"#5a5550",textTransform:"uppercase",letterSpacing:"0.1em",marginTop:2}}>{s.l}</div>
              </div>
            ))}
          </div>
          <h2 style={{fontFamily:"'Playfair Display',serif",fontSize:16,margin:"0 0 10px",color:"#e8d48b"}}>Tier Breakdown</h2>
          <div style={{display:"grid",gridTemplateColumns:"repeat(auto-fill,minmax(260px,1fr))",gap:8,marginBottom:20}}>
            {TIERS.map(tier=>{
              const tp=prospects.filter(p=>p.tier===tier.id);
              const c=tp.filter(p=>p.status==="Committed").length;
              const h=tp.filter(p=>p.priority==="high").length;
              return (
                <div key={tier.id} onClick={()=>{setTierF(tier.id);setTab("prospects")}} style={{background:`linear-gradient(135deg,${tier.accent},#151515)`,border:`1px solid ${tier.color}25`,borderRadius:10,padding:"12px 14px",cursor:"pointer"}}>
                  <div style={{display:"flex",justifyContent:"space-between",alignItems:"flex-start",marginBottom:2}}>
                    <div style={{fontSize:12,fontWeight:700,color:"#e8e4de",flex:1,paddingRight:6}}>{TI[tier.id]} {tier.name}</div>
                    <span style={{fontSize:10,color:tier.color,fontWeight:600,whiteSpace:"nowrap"}}>{tier.price}</span>
                  </div>
                  <div style={{fontSize:9,color:"#5a5550",marginBottom:6}}>{tier.available} avail Â· {tp.length} prospects</div>
                  <div style={{display:"flex",gap:8,fontSize:9}}>
                    <span style={{color:g}}>â­ {h} high</span>
                    <span style={{color:"#10b981"}}>âœ“ {c} committed</span>
                  </div>
                  <div style={{marginTop:6,height:3,background:"#222",borderRadius:2}}>
                    <div style={{height:"100%",width:`${Math.min((c/Math.max(tier.available,1))*100,100)}%`,background:tier.color,borderRadius:2,transition:"width 0.5s"}}/>
                  </div>
                </div>
              );
            })}
          </div>
          <h2 style={{fontFamily:"'Playfair Display',serif",fontSize:16,margin:"0 0 10px",color:"#e8d48b"}}>ðŸ”¥ High-Priority â€” Contact First</h2>
          <div style={{display:"grid",gap:4}}>
            {prospects.filter(p=>p.priority==="high"&&p.status==="Not Contacted").slice(0,12).map(p=>{
              const tier=tFor(p.tier);
              return (
                <div key={p.id} style={{...bx,padding:"8px 12px",display:"flex",justifyContent:"space-between",alignItems:"center",gap:6,flexWrap:"wrap"}}>
                  <div style={{flex:1,minWidth:140}}>
                    <span style={{fontWeight:600,fontSize:12}}>{p.name}</span>
                    <span style={{color:"#5a5550",fontSize:9,marginLeft:6}}>{p.cat}</span>
                  </div>
                  <span style={{fontSize:8,color:tier?.color,background:`${tier?.color}12`,padding:"2px 5px",borderRadius:4,fontWeight:600,whiteSpace:"nowrap"}}>{TI[p.tier]} {tier?.price}</span>
                  <span style={{fontSize:10,color:"#7a7570",whiteSpace:"nowrap"}}>{p.phone}</span>
                </div>
              );
            })}
          </div>
        </>}

        {tab==="prospects" && <>
          <div style={{display:"flex",gap:6,marginBottom:12,flexWrap:"wrap",alignItems:"center"}}>
            <input value={search} onChange={e=>setSearch(e.target.value)} placeholder="Search prospects..." style={{flex:1,minWidth:140,padding:"7px 10px",borderRadius:8,border:"1px solid #2a2a2a",background:"#151515",color:"#e8e4de",fontSize:12,outline:"none"}} />
            <select value={tierF} onChange={e=>setTierF(e.target.value)} style={{padding:"7px 6px",borderRadius:8,border:"1px solid #2a2a2a",background:"#151515",color:"#e8e4de",fontSize:10}}>
              <option value="all">All Tiers</option>
              {TIERS.map(t=><option key={t.id} value={t.id}>{TI[t.id]} {t.name} ({t.price})</option>)}
            </select>
            <select value={regionF} onChange={e=>setRegionF(e.target.value)} style={{padding:"7px 6px",borderRadius:8,border:"1px solid #2a2a2a",background:"#151515",color:"#e8e4de",fontSize:10}}>
              <option value="all">All Regions</option>
              <option value="SLO">SLO County</option>
              <option value="SB">Santa Barbara</option>
            </select>
            <select value={statusF} onChange={e=>setStatusF(e.target.value)} style={{padding:"7px 6px",borderRadius:8,border:"1px solid #2a2a2a",background:"#151515",color:"#e8e4de",fontSize:10}}>
              <option value="all">All Statuses</option>
              {STATUSES.map(s=><option key={s} value={s}>{s}</option>)}
            </select>
            <select value={prioF} onChange={e=>setPrioF(e.target.value)} style={{padding:"7px 6px",borderRadius:8,border:"1px solid #2a2a2a",background:"#151515",color:"#e8e4de",fontSize:10}}>
              <option value="all">All Priorities</option>
              <option value="high">â­ High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
          <div style={{fontSize:10,color:"#5a5550",marginBottom:10}}>Showing {filtered.length} of {prospects.length} prospects</div>
          <div style={{display:"grid",gap:5}}>
            {filtered.map(p=>{
              const tier=tFor(p.tier);
              const isExp=expanded===p.id;
              return (
                <div key={p.id} style={{...bx,borderColor:isExp?`${tier?.color}50`:"#262626",overflow:"hidden"}}>
                  <div onClick={()=>setExpanded(isExp?null:p.id)} style={{padding:"10px 12px",cursor:"pointer",display:"flex",justifyContent:"space-between",alignItems:"center",gap:6,flexWrap:"wrap"}}>
                    <div style={{display:"flex",alignItems:"center",gap:7,flex:1,minWidth:140}}>
                      <div style={{width:5,height:5,borderRadius:"50%",background:p.priority==="high"?g:p.priority==="medium"?"#555":"#333",flexShrink:0}} />
                      <div>
                        <div style={{fontWeight:600,fontSize:12}}>{p.name}</div>
                        <div style={{fontSize:9,color:"#5a5550"}}>{p.cat} Â· {p.region==="SLO"?"SLO County":"Santa Barbara"}</div>
                      </div>
                    </div>
                    <div style={{display:"flex",gap:4,alignItems:"center",flexWrap:"wrap"}}>
                      <span style={{fontSize:8,color:tier?.color,background:`${tier?.color}12`,padding:"2px 5px",borderRadius:4,fontWeight:600,whiteSpace:"nowrap"}}>{TI[p.tier]} {tier?.price}</span>
                      <button onClick={e=>{e.stopPropagation();setEditSt(editSt===p.id?null:p.id)}} style={{fontSize:8,padding:"2px 6px",borderRadius:4,border:"none",background:`${SC[p.status]}20`,color:SC[p.status],fontWeight:600,whiteSpace:"nowrap",cursor:"pointer"}}>{p.status} â–¾</button>
                    </div>
                  </div>
                  {editSt===p.id && <div style={{padding:"0 12px 6px",display:"flex",gap:3,flexWrap:"wrap"}}>
                    {STATUSES.map(s=><button key={s} onClick={e=>{e.stopPropagation();upS(p.id,s)}} style={{fontSize:8,padding:"2px 6px",borderRadius:4,border:p.status===s?`1px solid ${SC[s]}`:"1px solid #2a2a2a",background:p.status===s?`${SC[s]}25`:"#0f0f0f",color:SC[s],fontWeight:500,cursor:"pointer"}}>{s}</button>)}
                  </div>}
                  {isExp && <div style={{padding:"0 12px 12px",borderTop:"1px solid #222",paddingTop:10}}>
                    <div style={{display:"grid",gridTemplateColumns:"repeat(auto-fit,minmax(160px,1fr))",gap:10,fontSize:11}}>
                      <Field label="Contact" value={p.contact} />
                      <Field label="Email" value={p.email} color={g} />
                      <Field label="Phone" value={p.phone} />
                      <Field label="Website" value={p.web} color="#6B8E8E" />
                      <Field label="Address" value={p.addr} full />
                      <Field label="Tier" value={`${tier?.name} â€” ${tier?.desc}`} color={tier?.color} full />
                      <div style={{gridColumn:"1 / -1"}}>
                        <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",marginBottom:2}}>
                          <Label>Notes</Label>
                          <button onClick={()=>{setEditN(p.id);setNDraft(p.notes)}} style={{fontSize:8,color:g,background:"none",border:"none",cursor:"pointer",padding:0}}>âœï¸ Edit</button>
                        </div>
                        {editN===p.id ? <div>
                          <textarea value={nDraft} onChange={e=>setNDraft(e.target.value)} style={{width:"100%",minHeight:44,padding:6,borderRadius:6,border:"1px solid #333",background:"#0a0a0a",color:"#e8e4de",fontSize:11,resize:"vertical",outline:"none"}} />
                          <div style={{display:"flex",gap:4,marginTop:4}}>
                            <button onClick={()=>upN(p.id,nDraft)} style={{padding:"2px 8px",borderRadius:4,border:"1px solid #10b981",background:"#10b98118",color:"#10b981",fontSize:9,cursor:"pointer"}}>Save</button>
                            <button onClick={()=>setEditN(null)} style={{padding:"2px 8px",borderRadius:4,border:"1px solid #444",background:"transparent",color:"#666",fontSize:9,cursor:"pointer"}}>Cancel</button>
                          </div>
                        </div> : <div style={{color:"#b0aaa4",lineHeight:1.4,fontSize:11}}>{p.notes}</div>}
                      </div>
                      <div style={{gridColumn:"1 / -1"}}>
                        <Label>Priority</Label>
                        <div style={{display:"flex",gap:4,marginTop:3}}>
                          {["high","medium","low"].map(pr=><button key={pr} onClick={()=>upP(p.id,pr)} style={{fontSize:9,padding:"2px 8px",borderRadius:4,border:p.priority===pr?`1px solid ${pr==="high"?g:"#555"}`:"1px solid #2a2a2a",background:p.priority===pr?(pr==="high"?`${g}18`:"#33333330"):"#0a0a0a",color:pr==="high"?g:pr==="medium"?"#999":"#555",fontWeight:500,textTransform:"capitalize",cursor:"pointer"}}>{pr==="high"?"â­ ":""}{pr}</button>)}
                        </div>
                      </div>
                    </div>
                  </div>}
                </div>
              );
            })}
          </div>
        </>}

        {tab==="workflows" && <>
          <h2 style={{fontFamily:"'Playfair Display',serif",fontSize:18,margin:"0 0 4px",color:"#e8d48b"}}>Sponsorship Outreach Workflow</h2>
          <p style={{color:"#5a5550",fontSize:11,marginBottom:20}}>8-week cadence leading up to May 9, 2026. Start by mid-March.</p>
          <div style={{display:"grid",gap:14}}>
            {WF.map((w,i)=><div key={i} style={{...bx,padding:16}}>
              <div style={{display:"flex",alignItems:"center",gap:7,marginBottom:10}}>
                <span style={{fontSize:20}}>{w.icon}</span>
                <h3 style={{margin:0,fontSize:14,fontFamily:"'Playfair Display',serif",color:g}}>{w.phase}</h3>
              </div>
              <div style={{display:"grid",gap:4}}>
                {w.tasks.map((task,j)=><div key={j} style={{display:"flex",alignItems:"flex-start",gap:6,fontSize:11,color:"#b0aaa4"}}>
                  <span style={{color:`${g}60`,flexShrink:0,marginTop:1}}>â—†</span>
                  <span>{task}</span>
                </div>)}
              </div>
            </div>)}
          </div>
          <div style={{marginTop:20,background:`linear-gradient(135deg,#14120e,#151515)`,border:`1px solid ${g}25`,borderRadius:10,padding:16}}>
            <h3 style={{fontFamily:"'Playfair Display',serif",fontSize:14,color:"#e8d48b",margin:"0 0 10px"}}>Outreach Best Practices</h3>
            <div style={{display:"grid",gridTemplateColumns:"repeat(auto-fit,minmax(220px,1fr))",gap:12,fontSize:11,color:"#b0aaa4",lineHeight:1.5}}>
              {[["Lead with value, not the ask.","Frame sponsorship as a partnership giving access to youth athletes, families, and coaches."],["Personalize every email.","Reference their business, why they fit the tier, and the visibility they'd receive."],["Use social proof early.","Once you lock 1-2 sponsors, mention them to create momentum."],["Follow up consistently.","Most commitments come after 2-3 follow-ups. Phone calls convert better than email alone."]].map(([t,b],i)=><div key={i}><strong style={{color:g}}>{t}</strong> {b}</div>)}
            </div>
          </div>
        </>}
      </div>
    </div>
  );
}


ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(App));
</script>
</body>
</html>
